<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Player</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
<div class="player-container">
    <!-- Видео -->
    <video id="videoPlayer" controls width="640" height="360">
        <source src="video.mp4" type="video/mp4">
        
    </video>
    
    <!-- Контроллер управления -->
    <div class="controls">
        <button id="playPauseBtn"><img src="img/Play_rood.png" width="30"></button>
        <input type="range" min="0" max="100" value="0" step="any" id="progressBar"/>
        <span id="currentTime">00:00</span>/<span id="duration">00:00</span>
        <input type="range" min="0" max="1" value="1" step="0.01" id="volumeControl"/>
    </div>
</div>
<script src="1.js"></script>
</body>
</html>
